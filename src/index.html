<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-change">
            <img
              class="profile__avatar"
              src="#"
              alt="Изображение"
            />
          </div>
          <div class="profile__profile-info">
            <div class="profile__entry-field">
              <h1 class="profile__name"></h1>
              <button
                class="profile__edit-button"
                id="profileOpen"
                type="button"
              ></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button
          class="profile__add-picture"
          aria-label="Крестик"
          type="button"
          id="profileOpenPicture"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="elementsList">
            <li class="elements__foto">
              <img class="elements__image" alt="Изображение" />
              <button type="button" class="elements__trash"></button>
              <div class="elements__place">
                <h2 class="elements__caption"></h2>
                <div class="elements__like">
                  <button type="button" class="elements__button"></button>
                  <span class="elements__like-counter">0</span>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="form" id="formOpen">
      <div class="form__popup form__popup_size-s">
        <button class="form__toggle" id="formClose" type="button">
          <img class="form__x" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" />
        </button>
        <form class="form__position" name="blank" action="#" id="profileName" novalidate>
          <h2 class="form__header">Редактировать профиль</h2>
          <fieldset class="form__input">
            <input
              class="form__line form__line_box_name"
              name="box-name"
              type="text"
              value=""
              placeholder="Ваше имя"
              required
              minlength="2" maxlength="40"
              id="name-input"
              pattern="^[а-яА-ЯёЁa-zA-Z -]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error name-input-error"></span>
            <input
              class="form__line form__line_box_description"
              name="box-description"
              type="text"
              value=""
              placeholder="Описание"
              required
              minlength="2" maxlength="200"
              id="description-input"
              pattern="^[а-яА-ЯёЁa-zA-Z -]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error description-input-error"></span>
          </fieldset>
          <button class="form__button" type="submit" id="profileNameChange" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="form" id="formOpenPicture">
      <div class="form__popup form__popup_size-s">
        <button class="form__toggle" id="formClosePicture" type="button">
          <img class="form__x" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" />
        </button>
        <form
          class="form__position"
          name="blank-picture"
          action="#"
          id="profilePicture"
          novalidate
        >
          <h2 class="form__header">Новое место</h2>
          <fieldset class="form__input">
            <input
              class="form__line form__line_box_name"
              name="box-name"
              type="text"
              placeholder="Название"
              id="title-input"
              required
              minlength="2" maxlength="30"
              pattern="^[а-яА-ЯёЁa-zA-Z -]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error title-input-error"></span>
            <input
              class="form__line form__line_box_description"
              name="box-description"
              type="url"
              placeholder="Ссылка на картинку"
              id="url-input"
              required
            />
            <span class="form__input-error url-input-error"></span>
          </fieldset>
          <button class="form__button" type="submit" id="newCardButton">Сохранить</button>
        </form>
      </div>
    </div>
 
    <div class="form form__popup_size-l" id="bigPicture">
      <div class="form__popup">
        <button class="form__toggle" id="formCloseBigPicture" type="button">
          <img class="form__x" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" />
        </button>
        <img class="form__image" src="#" alt="Изображение" />
        <p class="form__caption"></p>
      </div>
    </div>
  
    <div class="form" id="formOpenAvatar">
      <div class="form__popup form__popup_size-s">
        <button class="form__toggle" id="formCloseAvatar" type="button">
          <img class="form__x" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" />
        </button>
        <form
          class="form__position"
          name="blank-picture"
          action="#"
          id="avatarPicture"
          novalidate
        >
          <h2 class="form__header">Обновить аватар</h2>
          <fieldset class="form__input">
            <input
              class="form__line form__line_box_description"
              name="box-description"
              type="url"
              placeholder="Ссылка на картинку"
              id="url-avatar"
              required
            />
            <span class="form__input-error url-avatar-error"></span>
          </fieldset>
          <button class="form__button" type="submit" id="formButtonAvatar" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="form" id="formOpenTrashCard">
      <div class="form__popup form__popup_size-s">
        <button class="form__toggle" id="formCloseTrash" type="button">
          <img class="form__x" src="<%=require('./images/Close-Icon.svg')%>" alt="Закрыть" />
        </button>
        <form class="form__position" name="blank" action="#">
          <h2 class="form__header">Вы уверены?</h2>
         
          <button class="form__button" type="button" id="trashButtonVerification">Да</button>
        </form>
      </div>
    </div>
  </body>
</html>
