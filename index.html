<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/Logo.svg" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Изображение"
          />
          <div class="profile__profile-info">
            <div class="profile__entry-field">
              <h1 class="profile__name">Одуванчик</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Обыкновенный полевой</p>
          </div>
        </div>
        <button
          class="profile__add-picture"
          aria-label="Крестик"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__foto">
            <img
              class="elements__image"
              src="./images/cut_images_MQZkbTmdB0ADuOm/image_part_001.jpg"
              alt="Изображение"
            />
            <div class="elements__place">
              <h2 class="elements__caption">На лугу</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__foto">
            <img
              class="elements__image"
              src="./images/cut_images_MQZkbTmdB0ADuOm/image_part_002.jpg"
              alt="Изображение"
            />
            <div class="elements__place">
              <h2 class="elements__caption">Вдоль дорог</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__foto">
            <img
              class="elements__image"
              src="./images/cut_images_MQZkbTmdB0ADuOm/image_part_003.jpg"
              alt="Изображение"
            />
            <div class="elements__place">
              <h2 class="elements__caption">На пустыре и среди травы</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__foto">
            <img
              class="elements__image"
              src="./images/cut_images_MQZkbTmdB0ADuOm/image_part_004.jpg"
              alt="Изображение"
            />
            <div class="elements__place">
              <h2 class="elements__caption">Вдоль реки</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__foto">
            <img
              class="elements__image"
              src="./images/cut_images_MQZkbTmdB0ADuOm/image_part_005.jpg"
              alt="Изображение"
            />
            <div class="elements__place">
              <h2 class="elements__caption">Возле озера</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__foto">
            <img
              class="elements__image"
              src="./images/cut_images_MQZkbTmdB0ADuOm/image_part_006.jpg"
              alt="Изображение"
            />
            <div class="elements__place">
              <h2 class="elements__caption">На даче</h2>
              <button type="button" class="elements__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Добавить "form_opened" рядос с "form"-->
    <div class="form">
      <div class="form__popup">
        <button class="form__toggle" type="button">
          <img class="form__x" src="./images/Close-Icon.svg" alt="Закрыть" />
        </button>
        <form class="form__position" name="blank" action="#">
          <h2 class="form__header">Редактировать профиль</h2>
          <fieldset class="form__input">
            <input
              class="form__line form__line_box_name"
              name="box-name"
              type="text"
              placeholder="Имя"
            />
            <input
              class="form__line form__line_box_description"
              name="box-description"
              type="text"
              placeholder="О себе"
            />
          </fieldset>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
