    <header class="header">
      <img class="logo" src="./images/Logo.svg" alt="Логотип" />

    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Изображение"
          />
          <div class="profile__profile-info">
            <div class="profile__entry-field">
              <h1 class="profile__name">Одуванчик</h1>
              <button
                class="profile__edit-button"
                id="profileOpen"
                type="button"
              ></button>
            </div>
            <p class="profile__description">Обыкновенный полевой</p>
          </div>
        </div>
        <button
          class="profile__add-picture"
          aria-label="Крестик"
          type="button"
          id="profileOpenPicture"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="elementsList">
            <li class="elements__foto">
              <img class="elements__image" alt="Изображение" />
              <button type="button" class="elements__trash"></button>
              <div class="elements__place">
                <h2 class="elements__caption"></h2>
                <button type="button" class="elements__button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

    <!--Добавить "form_opened" рядос с "form"-->
    <div class="form" id="formOpen">
      <div class="form__popup">
        <button class="form__toggle" id="formClose" type="button">
          <img class="form__x" src="./images/Close-Icon.svg" alt="Закрыть" />
        </button>
        <form class="form__position" name="blank" action="#">
          <h2 class="form__header">Редактировать профиль</h2>
          <fieldset class="form__input">
            <input
              class="form__line form__line_box_name"
              name="box-name"
              type="text"
              value="Одуванчик"
            />
            <input
              class="form__line form__line_box_description"
              name="box-description"
              type="text"
              value="Обыкновенный полевой"
            />
          </fieldset>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="form" id="formOpenPicture">
      <div class="form__popup">
        <button class="form__toggle" id="formClosePicture" type="button">
          <img class="form__x" src="./images/Close-Icon.svg" alt="Закрыть" />
        </button>
        <form class="form__position" name="blank" action="#" id="form-Position">
          <h2 class="form__header">Новое место</h2>
          <fieldset class="form__input">
            <input
              class="form__line form__line_box_name"
              name="box-name"
              type="text"
              placeholder="Название"
              id="inputNamePicture"
            />
            <input
              class="form__line form__line_box_description"
              name="box-description"
              type="text"
              placeholder="Ссылка на картинку"
              id="inputPicture"
            />
          </fieldset>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="bigPicture">
      <div class="bigPicture__position">
        <div>
          <button class="form__toggle" id="formCloseBigPicture" type="button">
            <img class="form__x" src="./images/Close-Icon.svg" alt="Закрыть" />
          </button>
          <img
            class="bigPicture__image"
            src="./images/cat-7226671__340.jpeg"
            alt="Изображение"
          />
          <p class="bigPicture__caption"></p>
